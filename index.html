
<body>
  <div></div>
  <script>
    window.onload = () => {
      fetch("https://augtera.dev/api/generate-widget-token", {
        method: "POST",
          headers: {
            "Accept": "application/json",
            "Content-Type": "application/json",
            "x-api-key": "API_KEY"
        },
        body: JSON.stringify({
          username: "ui-test",
          role: "readOnly"
        })
      }).then(resp => resp.json()).then(({token}) => {
        document.getElementsByTagName("div")[0].innerHTML = (
          ´<iframe src="https://cloud.console.augtera.com/widget?viewName=InterRegion&&token=${token} width="100%" height="1906"></iframe>´
        )
      })
    }
  </script>
</body>
